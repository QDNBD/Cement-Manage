<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/register.css">
  <title>用户注册界面</title>
  <script>
    window.onload=function (){
      alert("仅管理员添加！！！")
    }
  </script>
</head>
<body>

<div class="container">
  <form action="/Cement_Manage_war_exploded/register" method="post">
    <div class="container2">
      <div class="left">
        <h1>用户添加</h1>
        <table>
          <tr>
            <td>账号类型：</td>
            <td><input type="radio" name="utype" value="1" checked="checked">
              管理员
                <input type="radio" name="utype" value="2" checked="checked">
              普通
            </td>
          </tr>
          <tr>
            <td>手机号：</td>
            <td>
              <input type="text" name="username" placeholder="请输入手机号" />
            </td>
          </tr>

          <tr>
            <td>密码：</td>
            <td>
              <input type="password" name="password1" placeholder="空格不可用,至少6位字符"/>
            </td>
          </tr>

          <tr>
            <td>再次输入密码：</td>
            <td>
              <input type="password" name="password2"/>
            </td>
          </tr>

          <tr>
            <td>别名：</td>
            <td>
              <input type="text" name="nickname" placeholder="常用外号"/>
            </td>
          </tr>
          <tr>
            <td>电子邮箱：</td>
            <td>
              <input type="text" name="email" placeholder="必须包含@字符"/>
            </td>
          </tr>
          <tr>
            <td>性别：</td>
            <td>
              <input type="radio" name="sex" value="男" checked="checked">
              男
              <input type="radio" name="sex" value="女" checked="checked">
              女
            </td>
          </tr>
          <tr>
            <td>年龄：</td>
            <td>
              <input type="number" name="age" placeholder="Enter Age">
            </td>
          </tr>
          <tr>
            <td>头像：</td>
            <td>
              <input type="file" accept="image/*" name="head"/>
            </td>
          </tr>
        </table>

        <button type="submit" class="bu">添加</button>

      </div>
      <div class="right">
        <a href="login.html" style="text-decoration: none" >账号密码登录</a>
      </div>
    </div>
  </form>
</div>


</body>
</html>
