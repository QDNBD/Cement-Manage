<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水泥管道生产管理系统</title>
    <script src="./js/jquery-1.7.2.min.js" ></script>

    <style>
      body {
        background: white;
      }
      .cot {
        width: 80%;
        margin: 0 auto;
        border: 1px solid #d4d2d2;
        background: #f6f4f4;
      }

      .box-bu {
        margin-left: 15px;
        color: blue;
        text-align: left;
        font-size: 25px;
        font-weight: bold;
      }

      .box-ti {
        text-align: center;
        font: 40px/60px "宋体";
        color: blue;
        margin: 20px 0;
        font-weight: bold;
      }
      .container {
        display: block;
        position: relative;
      }

      .container-left {
        display: inline-block;
        position: relative;
        width: 60%;
        height: 500px;
        border: 1px solid #d4d2d2;
        overflow: hidden;
      }

      .container-left img{
        display: inline-block;
        position: relative;
        height: 500px;
        float: left;

      }

      .container-right {
        display: inline-block;
        position: relative;
        width: 39%;
        float: right;
        border: 1px solid #d4d2d2;
        border-radius: 17px;
      }

      .con-login {
        background: white;
        border: 5px solid white;
        border-radius: 15px;
        padding: 10px 20px 20px 20px;
        line-height: 2;
        font-weight: bold;
        min-width: 200px;
        overflow: auto;
      }

      .con-login p {
        text-align: center;
        font: 30px/40px "宋体";
        font-weight: bold;
      }

      table tr td {
        text-align: center;
      }

      button {
        margin-top: 10px;
        margin-bottom: 10px;
        height: 40px;
        background-color: #1c98e5;
        text-align: center;
        width: 100%;
        text-decoration-color: black;
        font-weight: bold;
        font-size: 20px;
      }

      .ahref {
        text-align: center;
        border: 1px solid white;
        background: antiquewhite
      }

      a:hover {background-color:#FF704D;}
      a:active {background-color: #4d7fff;}

      .form-group {
        margin: 10px 0;
        padding: 15px 10px;
        border: 1px solid black;
        border-radius: 15px;
        color: #e77d7a;
      }

    </style>
</head>
<body>
<div class="cot">
  <div class="box">
    <div class="box-bu">
      <p id="bu">陕西方圆通建筑材料有限公司</p>
    </div>
    <div class="box-ti">
      <p>水泥管道生产管理系统</p>
    </div>
    <form class="form-horizontal" role="form" action="/Cement_Manage_war_exploded/login" method="post">
      <div class="container">
        <div class="container-left">
          <img id="img-cement" src="./image/cement-01.jpg">
        </div>
        <div class="container-right">
          <div class="con-login">
            <p>用户登录</p>
            <table>
              <tr>
                <td>用户类型：</td>
                <td><input type="radio" name="utype" value="1" checked="checked">
                  管理员
                  <input type="radio" name="utype" value="2" checked="checked">
                  普通</td>
              </tr>
              <tr>
                <td>手机号：</td>
                <td>
                  <input id="user" type="text" name="username" placeholder="请输入手机号" />
                </td>
              </tr>
              <tr>
                <td>密码：</td>
                <td>
                  <input id="password" type="password" name="password" placeholder="空格不可用,至少6位字符"/>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="checkbox-checks" style="padding-left: 20px;" >
                    <input type="checkbox"/><span>记住账号密码</span>
                  </div>
                </td>
              </tr>

            </table>
            <button type="submit" class="bu">登录</button>
            <div class="ahref">
              <a href="#" class="ahref-lie" style="text-decoration: none">忘记密码</a>
            </div>
            <div class="form-group">
              <div class="alert-danger" role="alert" id="dlktsxx">1.账号为手机号，初始密码为身份证号码后六位<br>2.忘记密码可联系管理员找回<br></div>
            </div>
        </div>
      </div>

    </div>
    </form>

  </div>
</div>

<script>
  $(function(){
    $(".ahref").click(function (){
      alert("忘记密码，请联系管理员")
    });
  });

  $(document).ready(function() {

    var strName = localStorage.getItem('username');

    var strPass = localStorage.getItem('password');

    if (strName) {

      $('#user').val(strName);

    }
    if (strPass) {

      $('#password').val(strPass);

//登录时记住密码，退出后复选框为勾选状态；

      $(".checkbox-checks").prop("checked", true);
    }
  });


</script>

</body>
</html>
