<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册失败</title>
    <style>
        body {
            text-decoration: none;
            position: relative;
            width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #e22723;
            text-align: center;
        }
        p {
            color: #ea2c2c;
        }

        .show-image {
            width: 600px;
            height: 350px;
            overflow: hidden;
        }
        a {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            width: 120px;
            height: 30px;
            margin-top: 20px;
            border: 1px solid #a7a2a2;
            background: #d0c8c8;
            color: black;
        }

        .a1 {
            display: inline-block;
            position: relative;
            float: left;
        }
        .a2 {
            display: inline-block;
            position: relative;
            float: right;
        }

        a:hover{background-color: #6f8689
        }
        a:active{background-color: #e22723}

    </style>
</head>
<body>
    <div>
        <h1>注册失败</h1>
        <p>提示:注册失败,用户可能已经注册过了</p>
        <div class="show-image"><img src="image/refalse.jpeg"></div>
        <a href="index.html" class="a1">回到主页面</a>
        <a href="register.html" class="a2">重新注册</a>
    </div>

</body>
</html>
