<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原材料使用</title>
    <link rel="stylesheet" type="text/css" href="css/currentAll.css"/>
    <!DOCTYPE html>
        <link rel="stylesheet"/>
        <style>
            body {
                background: #d8eeea;
            }
        </style>
    </head>
<body>
<div class="dvcontent">
    <div>
        <!--tab start-->
        <div class="tabs" style="margin: 30px;">
            <div class="hd">
                <ul>
                    <p class="" style="box-sizing: initial;-webkit-box-sizing: initial;">原材料使用</p>
                </ul>
            </div>
            <div class="bd">
                <ul class="theme-popbod dform" style="display: none;">
                    <div class="am-cf admin-main" style="padding-top: 0px;">
                        <div class="am-cf admin-main" style="padding-top: 0px;">
                            <div class="admin-content">
                                <div class="admin-content-body">

                                    <div class="am-g">
                                        <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">

                                        </div>
                                        <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4"
                                             style="padding-top: 30px;">
                                            <form class="am-form am-form-horizontal"
                                                  action="materialconsume" method="post">
                                                <div class="am-form-group">
                                                    <label for="name" class="am-u-sm-3 am-form-label">
                                                        材料名称</label>
                                                    <div class="am-u-sm-9">
                                                        <input type="text" id="name" required
                                                               placeholder="材料名称" name="name">
                                                        <small>材料名称</small>
                                                    </div>
                                                </div>

                                                <div class="am-form-group">
                                                    <label for="atype" class="am-u-sm-3 am-form-label">
                                                        材料型号</label>
                                                    <div class="am-u-sm-9">
                                                        <input type="text" id="atype" required
                                                               placeholder="材料型号" name="atype">
                                                        <small>材料型号</small>
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="stock" class="am-u-sm-3 am-form-label">
                                                        数量</label>
                                                    <div class="am-u-sm-9">
                                                        <input type="text" id="stock" required
                                                               placeholder="数量" name="stock">
                                                        <small>数量</small>
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="unit" class="am-u-sm-3 am-form-label">
                                                        单位</label>
                                                    <div class="am-u-sm-9">
                                                        <input type="text" id="unit" required
                                                               placeholder="单位" name="unit">
                                                        <small>单位</small>
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                                        <input type="submit" class="am-btn am-btn-success"
                                                               value="添加"/>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ul>

                <script src="js/jquery-1.7.2.min.js" ></script>
                <script src="js/plugs/jquery.SuperSlide.source.js"></script>
                <script>
                    $(function () {
                        $(".tabs").slide({trigger: "click"});
                    });
                </script>
            </div>
        </div>
    </div>
</div>

</body>
</html></html>
